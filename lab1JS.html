<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Введи число N</h1>
    <form name ="frm">
        <label> Введи значение N: <input type ="number" name="n" value="0" min="1"/>
            <label> Введи значение X: <input type="number" name="x" value="0" min="1"/>
    </form>
    <input type=button onclick="calculate()";
    value="Рассчитать";
<script>
    function calculate(){
        var n = Number(document.forms["frm"].elements["n"].value);
        var x = Number(document.forms["frm"].elements["x"].value)
        var s = 0;
        for(i=1;i<n; i++) {
            s=s+1/(Math.pow(x,n)/n)
        }
        console.log(s);
    }
       
    </script>
  </body>

</html>
